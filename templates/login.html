{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		{% block stylesheet %}

		{% endblock %}
		{% block stylesheetdefault %}
		   
		{% endblock %}	
		<link href="{% static 'assets/vendors/custom/fullcalendar/fullcalendar.bundle.css' %}" rel="stylesheet" type="text/css" />
	    <link href="{% static 'assets/vendors/base/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
	    <link href="{% static 'assets/demo/default/base/style.bundle.css' %}" rel="stylesheet" type="text/css" />
	    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-jpeg">
	    <link rel="apple-touch-icon" href="{% static 'images/favicon.png' %}">
		<title>{% block title %} Document {% endblock %}</title>
	</head>
	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">


		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url({% static 'assets/app/media/img/bg/bg-3.jpg' %});">
				<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
					<div class="m-login__container">
						<div class="m-login__logo">
							<a href="#">
								<img src="{% static 'assets/app/media/img/logos/logo-1.png' %}">
							</a>
						</div>
						<div class="m-login__signin">
							<div class="m-login__head">
								<h3 class="m-login__title">Ingreso Usuarios</h3>
							</div>
							<form class="m-login__form m-form" method="post">
								{% csrf_token %}
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="Usuario"  name="username" required="" autofocus="">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" required="">
								</div>
								<div class="row m-login__form-sub">
									<!-- <div class="col m--align-left">
										<label class="m-checkbox m-checkbox--focus">
										<input type="checkbox" name="remember"> Remember me
										<span></span>
										</label>
									</div> -->
									<!-- <div class="col m--align-right">
										<a href="javascript:;" id="m_login_forget_password" class="m-link">Forget Password ?</a>
									</div> -->
								</div>
								<div class="m-login__form-action">
									<button  type="submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">Ingreso</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="{% static 'assets/vendors/base/vendors.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/demo/default/base/scripts.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/vendors/custom/fullcalendar/fullcalendar.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'assets/app/js/dashboard.js' %}" type="text/javascript"></script>
		<script src="{% static 'plugins/fontawesome/svg-with-js/js/fontawesome-all.min.js' %}"></script>
		<script src="https://unpkg.com/sweetalert2@7.21.1/dist/sweetalert2.all.js" type="text/javascript" charset="utf-8" async defer></script>
	</body>
</html>
